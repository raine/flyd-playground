<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css" media="all">
      body {
        font-family: monospace;
        margin: 0;
      }

      #velocity {
        z-index: 10;
        position: relative;
      }

      #box {
        width: 50px;
        height: 50px;
        display: inline-block;
        background-color: black;
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
  <div id="box"></div>
  <input id="velocity" type="range" value="5" min="1" max="10" step="1" />
  <pre id="model"></pre>
  <script src="build.js"></script>
  </body>
</html>
